<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Navbar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }

        form button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        form button:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #2c3e50;
                position: absolute;
                top: 60px;
                right: 30px;
                width: 200px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px;
            }

            nav.active {
                display: flex;
            }

            nav a {
                padding: 10px;
                display: block;
                border-bottom: 1px solid #34495e;
            }

            nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="brand">Health Monitoring</a>
        <div class="navbar">
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'caregiver_list' %}">Caregiver</a>
                <a href="{% url 'patient_list' %}">Patient</a>
                <a href="{% url 'medication_list' %}">Medication</a>
                <a href="{% url 'healthmetric_list' %}">Healthmetric</a>
                <a href="{% url 'appointment_list' %}">Appointment</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Log Out</button>
                </form>
            </nav>
        </div>
    </header>

    <script>
        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const nav = document.querySelector('nav');

        mobileMenu.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
