<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navbar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
        }

        header a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #00bcd4;
        }

        /* Mobile-friendly hamburger menu */
        .navbar {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }

        nav {
            display: flex;
        }

        nav a {
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 30px;
                width: 200px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav.active {
                display: flex;
            }

            nav a {
                padding: 10px;
                border-bottom: 1px solid #444;
            }

            nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'login' %}"></a>
        <div class="navbar">
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'caregiver_list' %}">Caregiver</a>
                <a href="{% url 'patient_list' %}">Patient</a>
                <a href="{% url 'medication_list' %}">Medication</a>
                <a href="{% url 'healthmetric_list' %}">Healthmetric</a>
                <a href="{% url 'appointment_list' %}">Appointment</a>
                <form method="post" action="{% url 'logout' %}">
                    {%  csrf_token  %}
                    <button type="sumit">log out</button>
                </form>
                


                
            </nav>
        </div>
    </header>

    <script>
        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const nav = document.querySelector('nav');

        mobileMenu.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
