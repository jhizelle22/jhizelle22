{% extends 'app/base.html' %}
{% block title %}Add Health Metric{% endblock title %}
{% block content %}
    <h1>Add New Health Metric</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'healthmetric_list' %}">Back to Health Metric List</a>
{% endblock content %}
