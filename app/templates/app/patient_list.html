{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin-bottom: 20px;
        background-color: #007BFF;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .patient-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 16px;
        text-align: left;
    }

    .patient-table th, .order-table td {
        border: 1px solid #ddd;
        padding: 10px;
    }

    .patient-table th {
        background-color: #f4f4f4;
        font-weight: bold;
        text-transform: uppercase;
    }

    .patient-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .patient-table tr:hover {
        background-color: #f1f1f1;
    }

    .patient-table a {
        color: #007BFF;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .patient-table a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<a href="{% url 'patient_create' %}" class="button">+ New Patient</a>

<div class="nav right">
</div>

<table class="patient-table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Patients</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patient %}
        <tr>
            <td><a href="{% url 'patient_detail' patient.pk %}">{{ patient.id }}</a></td>
            <td><a href="{% url 'patient_detail' patient.pk %}">{{ patient.first_name }} {{ patient.last_name }}</a></td>
            <td>
                <a href="{% url 'patient_update' patient.pk %}">Update</a> | 
                <a href="{% url 'patient_delete' patient.pk %}" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
